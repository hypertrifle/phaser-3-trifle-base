<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <style>
        /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}
* {
	font-family: inherit;
}
        @font-face {
            font-family: 'fontawesome';
            src: url('../assets/fonts/fontawesome-webfont.eot');
            src: url('../assets/fonts/fontawesome-webfont?#iefix') format('embedded-opentype'),
            url('../assets/fonts/fontawesome-webfont.woff2') format('woff2'),
            url('../assets/fonts/fontawesome-webfont.woff') format('woff'),
            url('../assets/fonts/fontawesome-webfont.ttf') format('truetype'),
            url('../assets/fonts/fontawesome-webfont.svg#fontawesome-webfont') format('svg');
            font-weight: normal;
            font-style: normal;
        }

body {
  font-family: "fontawesome", sans-serif !important; /* preload fonts */
  font-weight: bold;
  font-weight: normal;
}

#content, #orientation {
    top:0; left:0; right:0; bottom: 0;
    position: absolute;
}

#orientation {
    font-size:10em;
    background: rgba(0,0,0,0.5);
    color: #FFFFFF;
    padding-top: 25%;
    text-align: center;
    display: none;

}

#phaser-content {
    width: auto;
}

    </style>
</head>
