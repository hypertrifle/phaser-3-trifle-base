<!DOCTYPE html>
<html>

<head>
    <title>$title$</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="manifest" href="manifest.json">
    <script src="./project.bundle.js" charset="utf-8"></script>

    <style>
/* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
html {
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}
body {
	line-height: 1;
    background-color: #f2e6da;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}
* {
	font-family: inherit;
}

#container {
    overflow: visible !important;
}


/* @font-face {
    font-family: 'rift';
    src: url('./assets/fonts/rift-demi-webfont.otf') format("opentype");
} */

@font-face {
    font-family: 'pixel';
    src: url('./assets/fonts/SFPixelate.ttf') format("opentype");
    font-weight: normal;
    font-style: normal;
}
@font-face {
    font-family: 'pixel';
    src: url('./assets/fonts/SFPixelate-Bold.ttf') format("opentype");
    font-weight: bold;
    font-style: normal;
}
@font-face {
    font-family: 'pixel';
    src: url('./assets/fonts/SFPixelate-Oblique.ttf') format("opentype");
    font-weight: normal;
    font-style: oblique;
}
@font-face {
    font-family: 'pixel';
    src: url('./assets/fonts/SFPixelate-BoldOblique.ttf') format("opentype");
    font-weight: bold;
    font-style: oblique;
}

@font-face {
    font-family: 'porticovintage';
    src: url('./assets/fonts/portico_vintage.woff2') format('woff2'),
         url('./assets/fonts/portico_vintage.woff') format('woff');
    font-weight: normal;
    font-style: normal;

}

body {
  font-family: "pixel", sans-serif !important; /* preload fonts */
  font-weight: bold;
  font-weight: normal;
}

#container, #orientation {
    top:0; left:0; right:0; bottom: 0;
    position: absolute;
    overflow: visible !important;
    display: flex;
    align-items: center;
    justify-content: flex-end; /* to make the game stick to bottom of screen (better mobile experience) */
    }

#orientation {
    font-size:10em;
    background: rgba(0,0,0,0.5);
    color: #FFFFFF;
    padding-top: 25%;
    text-align: center;
    display: none;

}

#phaser-content {
    width: auto;
}

    </style>
</head>

    <div id="container"></div>
</body>
